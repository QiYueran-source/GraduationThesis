[common]
server_addr = your-server-ip
server_port = 7000
token = your-token
# 本地开发使用相对路径，Docker中会自动映射到容器内路径
log_file = ./logs/frpc.log
log_level = info

# 应用服务的反向代理
[node_agent_001]
type = tcp
local_ip = 127.0.0.1
local_port = 8192
remote_port = 8193

# 如果需要HTTP访问
[node_agent_http]
type = http
local_ip = 127.0.0.1
local_port = 8000
custom_domains = your-domain.com
